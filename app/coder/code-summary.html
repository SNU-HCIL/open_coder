<oc-title title="Codes"></oc-title>

    <li *ngFor="let codeCount of doc.codeCounts">

<table class="summary_table">
    <tr *ngFor="let codeCount of doc.codeCounts" (mouseover)="onHover(codeCount.code)">

            {{codeCount.code}}

        <td>
            {{codeCount.count}}
        </td>
    </tr>
</table>
