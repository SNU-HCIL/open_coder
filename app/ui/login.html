<div class="colored_background_panel">
<div id="login_panel" class="center">
    <img src="/app/assets/logotype_white.svg">
    <form id="login_form" role="form" (submit)="login($event, username.value, password.value)">
        <input type="text" #username class="form_input" id="username" placeholder="E-mail">
        <input type="password" #password class="form_input" id="password" placeholder="Password">
        
        <button type="submit" class="button_submit">Login</button>
    </form>
</div>
</div>
